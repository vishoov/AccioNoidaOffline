<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="height: 200vh;">
    <h1 id="window"></h1>
</div>

    <script>
        //window -> load
        window.addEventListener('load', function(){
            const h1 = document.querySelector('#window');
            h1.textContent=`Width: ${window.innerWidth} Height: ${window.innerHeight}`;
        });

        //resize
        window.addEventListener('resize', function(){
            const h1 = document.querySelector('#window');
            h1.textContent=`Width: ${window.innerWidth} Height: ${window.innerHeight}`;
        });

        window.addEventListener('scroll', function(){
            alert('Scroll Event Triggered');
        })
    </script>
</body>
</html>
