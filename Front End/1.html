<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
        }

        .sidebar {
            position: sticky;
            top: 20px;
            width: 200px;
            height: 300px;
            background-color: lightgreen;
            padding: 20px;
            z-index: 10; /* Higher z-index to appear above main content */
        }

        .main-content {
            margin-left: 220px; /* Adjust to account for sidebar width + padding */
            padding: 20px;
            height: 200vh; /* Make it scrollable */
            z-index: 1; /* Lower z-index */
            position: relative; /* To allow z-index to work */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Sticky Sidebar</h3>
            <p>I stick when you scroll!</p>
        </div>
        <div class="main-content">
            <h2>Main Content</h2>
            <p>Scroll down to see sidebar stick...</p>
            <br><br><br><br><br><br><br><br>
            <p>More content here...</p>
            <br><br><br><br><br><br><br><br>
            <p>Keep scrolling...</p>
        </div>
    </div>
</body>
</html>
