<!DOCTYPE html>
<html>
<head>
    <style>
        .product-box {
            position: relative;
            width: 200px;
            height: 150px;
            background-color: lightblue;
            /* border: 2px solid #ddd; */
            margin: 20px;
        }
        
        .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="product-box">
        <div class="badge">NEW</div>
        <p style="padding: 20px;">Product Content</p>
    </div>
</body>
</html>
