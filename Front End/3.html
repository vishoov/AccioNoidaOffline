<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 150vh; /* Make page scrollable */
            padding: 20px;
        }
        
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: blue;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50px;
            cursor: pointer;
        }
        
        .content {
            background-color: #f5f5f5;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Page Content</h2>
        <p>Scroll down to see the floating button stay in place.</p>
    </div>
    
    <div class="content">
        <p>More content here...</p>
    </div>
    
    <button class="floating-button">Help</button>
</body>
</html>
