<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .header-container {
            position: relative;
            width: 100%;
            height: 120px;
            background-color: navy;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            background-color: white;
            color: navy;
            padding: 15px 25px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .nav-item1 {
            position: absolute;
            top: 20px;
            right: 200px;
            color: white;
            font-size: 16px;
            text-decoration: underline;
        }
        
        .nav-item2 {
            position: absolute;
            top: 20px;
            right: 120px;
            color: yellow;
            font-size: 16px;
            font-style: italic;
        }
        
        .nav-item3 {
            position: absolute;
            top: 20px;
            right: 30px;
            color: lightgreen;
            font-size: 16px;
            font-weight: bold;
        }
        
        .tagline {
            position: absolute;
            bottom: 20px;
            left: 30px;
            color: lightblue;
            font-size: 14px;
            font-style: italic;
        }
        
        .contact-info {
            position: absolute;
            bottom: 20px;
            right: 30px;
            color: white;
            font-size: 12px;
            text-align: right;
            background-color: darkblue;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="logo">Company</div>
        <div class="nav-item1">Home</div>
        <div class="nav-item2">About</div>
        <div class="nav-item3">Contact</div>
        <div class="tagline">Your Success is Our Mission</div>
        <div class="contact-info">
            Call: 123-456-7890<br>
            Email: info@company.com
        </div>
    </div>
</body>
</html>
